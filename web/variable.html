<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>

<body>
    <script type="text/javascript">
        function DTV() {
            var dt = new Date();
            document.writeln(dt);
            document.writeln("Time is: " + dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds())
        }
    </script>
</body>
<h1 1="DTV"> Show date and time</h1>
<input type="button" value="Click" onClick="DTV()">

</html>
